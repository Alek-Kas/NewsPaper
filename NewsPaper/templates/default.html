<!DOCTYPE html>
{% load i18n %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
        <!-- Responsive navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
               <div class="container">
                   <a class="navbar-brand" href="#">Django pages</a>
                   <button class="navbar-toggler" type="button" data-toggle="collapse"
                           data-target="#navbarResponsive"
                           aria-controls="navbarResponsive" aria-expanded="false"
                           aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse" id="navbarResponsive">
                       <ul class="navbar-nav ml-auto">
                           <li class="nav-item active">
                               <a class="nav-link" href="#">{% trans "Home" %}
                                   <span class="sr-only">{% trans "(current)" %}</span>
                               </a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="/news/">{% trans "News" %}</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="/news/create">{% trans "News create" %}</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="/news/search/">{% trans "News search" %}</a>
                           </li>
                           <!--
                           <li class="nav-item">
                               <a class="nav-link" href="/news/subscribe/create/">Subscribe</a>
                           </li>
                           -->
                       </ul>
                   </div>
               </div>
            </nav>
        <body>
    <form action="{% url 'set_language' %}" method="POST"> {% csrf_token %}
        <input type="hidden" name="next" value="{{ redirect_to }}">
        <select name="language" id="">
            {% get_available_languages as LANGUAGES %}
            {% get_language_info_list for LANGUAGES as languages %}
            {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}}>
                    {{ language.name_local }} - {{ language.code }}
                </option>
            {% endfor %}
        </select>
        <input type="submit" value="set">
    </form>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                   {% block content %}
                   {% endblock content %}
       </div>
   </div>
</div>
        <!-- Bootstrap core JS-->
        <!-- Core theme JS-->
    </body>
</html>
