{% extends 'default.html' %}

{% block content %}
<h1>Создать новость</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h5>Вы создали за сегодня {{ count }} новостей</h5>
    {% if post_limit %}
        <input type="submit" value="Save" />
    {% else %}
        <h5>Больше новостей сегодня создать нельзя!</h5>
    {% endif %}
</form>
{% endblock content %}
